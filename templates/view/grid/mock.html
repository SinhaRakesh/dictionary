<div id="{$_name}" class="xepan-grid main-box clearfix atk-table atk-table-zebra atk-table-bordered {$class}">
  {Pannel}
  <header class="main-box-header clearfix atk-actions  {$class} ">
    <div style="100%" class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form"><span class="form-control pull-left">{$quick_search}<i class="fa fa-search search-icon"></i></span></div>
    </div>
  </header>
  {/Pannel}
  <div class="main-box-body clearfix table-responsive">
    <table style="width:100%" class="table user-list table-hover footable toggle-circle-filled">
      {header}
        <thead class="xepan-hover-hand">{cols}{col}{/}{/}</thead>
      {/}
      {$subheader}
    <tbody style="height:300px;background-color: #f3f3f3;">
        {rows}{row}
          <tr data-id="{$id}" class="{$odd_even} mock-form-section">
            {cols}
              <td>
                <h4>Question {$s_no}: {$name}</h4>
                <!-- <div>A: {$a}</div>
                <div>B: {$b}</div>
                <div>C: {$c}</div>
                <div>D: {$d}</div> -->
                <div class="answer-form">
                  {$answer_form}
                </div>
              </td>
            {/}
          </tr>{/}{/}
        {not_found}
        <div class="row">
          <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
        </div>{/}
      </tbody>{totals}
      <tfoot>
        <tr class="totals">
          {cols}{col}
          <td {$tdparam}>
          {$content}
          </td>
          {/}{/}
        </tr>
      </tfoot>{/}
    </table>{$Paginator}
  </div>
</div>
