<div id="{$_name}" style="{$style}" class="{$class} searchpaperlist">
	<h3>{$heading}</h3>
	<br/>
	{rows}
		{row}
		<div class="wrapper" style="padding-bottom: 20px;">
			<a class="title" href="{$url}" target="_blank">
				<h3>{$name}</h3>
			</a>
			<a class="link" href="{$url}" target="_blank">{$url}</a>
			<div class="description maxline" style="max-height: 80px;overflow: hidden;">
				{$description}
			</div>
		</div>
		{/}
	{/}
	{$Content}
</div>
