
<div id="{$_name}" style="{$style}" class="{$class} word-of-day">
  <h4 class="word-date">{$word_of_day_date}</h4>
  {img_wrapper}<img class="word-of-day-image" src="{$image_url}"/>{/}
	<a href="{$url}"><h2 style="padding: 30px 0px;text-transform:capitalize;">{$name}</h2></a>
  <div class="word-of-detail">{$description_detail}</div>
  {read_more_button}<a class="btn btn-primary" href="{$url}">आगे पढे</a>{/}
  {recent_words}
    <div class="top bar course info pathshala-recent-words">
    {rows}{row}
      <a class="btn btn-info btn-large custom_hover" style="padding: 10px 30px;margin-bottom: 5px;" href="{$slug_url}">{$name}</a>
    {/}{/}
  </div>
  {/}

  {$Content}
  {previous_wordofday}
    <hr/>
    {previous_heading}
      <h3 class="heading-box">पिछले दिनों के शब्द</h3>
    {/}
    <div class="row" style="margin:20px 0px;">
      {rows}{row}
      <div class="col-md-4" style="margin-bottom:10px;">
        <div class="media">
          <div class="media-left">
              <a href="{$slug_url}">
                <img class="media-object" style="width:67px;height: 67px;" src="{image_url}{/}" alt='{$name}'>
              </a>
          </div>
          <div class="media-body text-left">
              <a href="{$slug_url}"><h4>{$name}</h4></a>
              <i class="mdi mdi-calendar-clock"></i> <span>{$word_of_day_on_date}</span>
          </div>
        </div>

      </div>
      {/}{/}
    </div>
  {/}

</div>
