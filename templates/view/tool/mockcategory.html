
<div id="{$_name}" style="{$style}" class="{$class} mock-category">
  <div class="row">
    <div class="col-cs-12">
      <ul id="filter-list">
        <li data-filter="all" class="filter">ALL</li>{$category}
        {category_list}
        {$Content}
        {rows}{row}
        <li data-filter="{$id}" class="filter">{$name}</li>{/}{/}
        {/}
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <ul class="portfolio_items">
        {$item_list}
        {item}

        <li class="portfolio {$parent_course_id}" style="width:25%;">
          <a href="#" data-toggle="modal" data-target="#myModal{$id}" style="background:#0cbdaa;height: 200px;width: 95%;overflow: hidden;">
            <img src="{$image_path}" style="width: 30%; margin-top:20px;" />
            <div style="margin-top:10px;">
              <h3 style="font-size: 20px;">{$name}</h3>
            </div>
          </a>
          <!-- dialoge -->
          <div class="modal fade" id="myModal{$id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">{$name}</h4>
                </div>
                <div class="modal-body">
                  {$description}
                </div>
                <div class="modal-footer">
                  <a type="button" class="btn btn-primary btn-block" style="display: block !important;" href="{$link}">Start Mock Test</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        {/}
      </ul>
    </div>
  </div>
  <script>
    $('.portfolio_items').mixitup({
      targetSelector: '.portfolio',
      transitionSpeed: 450
    });
    $(' a.fancybox').fancybox();
  </script>
</div>
