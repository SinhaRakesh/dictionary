<section class="about_us_area xepan-component {$Class}" xepan-component-name="white heading with detail" id="{$_name}">
    <div class="container">
        {paper_list_wrapper}
        <div class="paper-lister" style="text-align: left;">
            {paper_list}
            <div class="row m0 section_title animated wow fadeInUp">
                <h2 class="xepan-component xepan-editable-text mce-content-body" xepan-component-name="Generic" id="7bab4bd1-3c35-4a27-c054-d08fa592be24" style="position: relative;" contenteditable="true">{$heading}</h2>
                <div class="title_border">
                <div class="icon_side">
                    <i class="mdi mdi-google-physical-web"></i>
                </div>
            </div>
            </div>
            <div class="row">
            {rows}{row}
            <div class="col-md-6 col-sm-12 col-lg-6">
                <div class="list-group-item">
                    <a href="{$url}">{$name}</a>
                </div>
            </div>
            {/}{/}
            </div>
            {paginator_wrapper}
                <div style="float:none; clear:both" class="xepan-commerce-item-paginator">{$Paginator}</div>{/}
            {/}
        </div>
        {/}
    </div>
</section>
